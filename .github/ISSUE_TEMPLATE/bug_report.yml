name: Bug Report
description: Create a report to help us improve.
labels: [bug]
body:
  - type: markdown
    attributes:
      value: >
        **Thank you for filing a bug report!**

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: >
        A clear and concise description of what the bug is,
        including what currently happens and what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps
      description: The steps to reproduce the bug.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: solutions
    attributes:
      label: Possible Solution(s)
      description: >
        Not obligatory, but suggest a fix/reason for the bug,
        or ideas how to implement the addition or change.

  - type: textarea
    id: notes
    attributes:
      label: Notes

  - type: textarea
    id: version
    attributes:
      label: Fuelup version
      description: Output of `fuelup --version`
      render: console
    validations:
      required: true

  - type: textarea
    id: components
    attributes:
      label: Installed components
      description: Output of `fuelup check`
      render: console
    validations:
      required: true
