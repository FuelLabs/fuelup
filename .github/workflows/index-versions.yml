name: Index Version Sets

on: 
  workflow_dispatch:
  # schedule:
    # Run at minute 0 and 30 every hour
    # - cron: '0,30 * * * *'
env:
  CHANNEL_LATEST_DIR: ./channel-fuel-latest.toml.d/

jobs:
  index-version-sets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get latest version (forc) and publish if needed
        run: |
          mkdir -p ${{ env.CHANNEL_LATEST_DIR }}
          ./.github/workflows/index-versions.sh
          cp channel-fuel-latest.toml ${{ env.CHANNEL_LATEST_DIR }}

      - name: Deploy latest fuelup version
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          keep_files: true
          publish_dir: ${{ env.CHANNEL_LATEST_DIR }}
          destination_dir: ./
